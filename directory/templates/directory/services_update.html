{% extends 'directory/base.html' %}
{% load staticfiles %}

{% load crispy_forms_tags %}


{% block content %}
<section class="edit  mt-5">
    <div class="container  d-flex  justify-content-center">
        <div class="services__item">

                <form class="services__form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            {{ field.label }}
                            {{ field }}
                        </div>

                        {% if field.errors %}
                            <div class="alert  alert-danger">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    {% endfor %}
                    <div class="new_category_form--btn">
                        <input class="form-control  bg-success  text-white  new_category_form--save" type="submit" value="сохранить">
                    </div>
                </form>
                <div class="new_category_form--back_back">
                    <a class="form-control  btn  btn-outline-secondary mt-3" href="{% url 'directory:list' %}" role="button">к списку категорий</a>
                </div>

        </div>
    </div>
</section>
{% endblock content %}
